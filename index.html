<body>
    <div id="centerdiv"> 
        <div id="timer">
            <h3 id="time"></h3>
        </div>
        <div id="lap">

        </div>

           </button>
        </div>
        <div id="buttons2">
            <button id="reset" value="reset"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="pause" value="pause"><i class="fa-solid fa-pause"></i></button>

        </div>
    </div>
